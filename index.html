<!DOCTYPE html>
<html lang="es">
  <head>
    <title>QR Code Reader using Instascan</title>
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
    <style>
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <video id="preview"></video>
    </div>
    <hr />
    <div>
      <a id="data">xd</a>
    </div>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({
        video: document.getElementById('preview'),
      });
      scanner.addListener('scan', function (content) {
        console.log(content);
        //window.location.href = content;
        const QRCode = require('qrcode');
        const objeto = { nombre: 'Juan', edad: 30, ciudad: 'Bogotá' };
        const objetoJSON = JSON.stringify(objeto);

        QRCode.toFile('codigoQR.png', objetoJSON, function (err) {
          if (err) throw err;
          console.log('Código QR generado');
        });

        console.log('=============================');
        var emp = JSON.parse(content);
        console.log(emp);
        const a = document.getElementById('data');
        a.text = content;
      });
      Instascan.Camera.getCameras()
        .then(function (cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            console.error('No cameras found.');
          }
        })
        .catch(function (e) {
          console.error(e);
        });
    </script>
  </body>
</html>
