<!DOCTYPE html>
<html lang="es">
  <head>
    <title>QR Code Reader using Instascan</title>
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
    <style>
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <video id="preview"></video>
    </div>
    <hr />
    <div>
      <a id="data">xd</a>
      <img src="" alt="" id="qr" />
    </div>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({
        video: document.getElementById('preview'),
      });
      scanner.addListener('scan', function (content) {
        console.log(content);
        //window.location.href = content;
        //https://api.qrserver.com/v1/create-qr-code/?data={%22nombre%22:%22Juan%22,%22edad%22:30,%22ciudad%22:%22Bogot%C3%A1%22}&size=250x250
        const objeto = { nombre: 'Juan', edad: 30, ciudad: 'BogotÃ¡' };
        const objetoJSON = JSON.stringify(objeto);
        console.log(objetoJSON);

        console.log('=============================');
        var emp = JSON.parse(content);
        console.log(emp);
        console.log(emp.edad);
        const a = document.getElementById('data');
        a.text = content;
      });
      Instascan.Camera.getCameras()
        .then(function (cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            console.error('No cameras found.');
          }
        })
        .catch(function (e) {
          console.error(e);
        });
    </script>
  </body>
</html>
